<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <nav th:replace="navigation">
  </nav>

  <div class="container-fluid">
    <h2>Item Card</h2>

    <div class="col-md-12 col-lg-12">
      <form class="needs-validation" novalidate action="#" th:action="@{/itemCard}" th:object="${item}" method="post">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" placeholder="" value="" th:field="*{code}">
          </div>

          <div class="col-sm-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" value="" th:field="*{name}">
          </div>

          <div class="col-sm-6">
            <label for="firstName" class="form-label">Sales Price</label>
            <input type="text" class="form-control" id="code" placeholder="" value="" th:field="*{salesPrice}">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Purchase Price</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" th:field="*{purchasePrice}">
          </div>

          <div class="col-sm-6">
          </div>

          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

          <div th:if="*{code} != ''" class="container-fluid">
            
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ledger Entries</a>
              </li>
            </ul>

            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Type</th>
                  <th scope="col">Document Code</th>
                  <th scope="col">Date </th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="itemLedgerEntry : ${itemLedgerEntries}">
                  <td th:text="${itemLedgerEntry.id}"></td>
                  <td th:text="${itemLedgerEntry.type}"></td>
                  <td th:text="${itemLedgerEntry.documentCode}"></td>
                  <td th:text="${itemLedgerEntry.date}"></td>
                  <td th:text="${itemLedgerEntry.quantity}"></td>
                </tr>

              </tbody>
            </table>

            <nav th:replace="subPaging">
            </nav>

          </div>

        </div>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

</body>

</html>
