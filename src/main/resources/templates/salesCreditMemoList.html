<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Credit Memo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="navigation">
    </nav>

    <div class="container-fluid">
        <h2>Sales Credit Memo List <a class="btn btn-primary" href="/salesCreditMemoWizard" role="button">New</a></h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Date</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="salesCreditMemo : ${salesCreditMemos}">
                        <td th:text="${salesCreditMemo.code}"></td>
                        <td th:text="${salesCreditMemo.customer.name}"></td>
                        <td th:text="${salesCreditMemo.date}"></td>
                        <td th:text="${salesCreditMemo.paymentMethod.name}"></td>
                        <td><a class="btn btn-primary" th:href="@{/salesCreditMemoWizard?code={code}(code=${salesCreditMemo.code})}">Edit</a>  <a
                            class="btn btn-primary" th:href="@{/salesCreditMemoCard?code={code}(code=${salesCreditMemo.code})}">Card</a> <a
                            class="btn btn-primary" th:href="@{/deleteSalesCreditMemo?code={code}(code=${salesCreditMemo.code})}">Delete</a> <a
                            class="btn btn-primary" th:href="@{/postSalesCreditMemo?code={code}(code=${salesCreditMemo.code})}">Post</a></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <nav th:replace="paging">
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
