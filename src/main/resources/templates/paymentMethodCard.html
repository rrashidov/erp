<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="navigation">
    </nav>

    <div class="container-fluid">
        <h2>Payment Method Card</h2>
  
        <div class="col-md-12 col-lg-12">
          <form class="needs-validation" novalidate action="#" th:action="@{/paymentMethodCard}" th:object="${paymentMethod}" method="post">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" placeholder="" value="" th:field="*{code}">
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" th:field="*{name}">
              </div>
  
              <div class="col-sm-6">
                  <label for="firstName" class="form-label">Bank Account</label>
                  <select class="form-select" aria-label="Default select example" th:field="*{bankAccountCode}">
                    <option selected value=""></option>
                    <option th:each="bankAccount : ${bankAccounts}" th:value="${bankAccount.code}" th:text="${bankAccount.name}">
                    </option>
                  </select>
                </div>

                <div class="col-sm-6">
                </div>

                <div class="col-sm-6">
                </div>
  
              <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
  
            </div>
          </form>
  
      </div>
  
</body>

</html>
