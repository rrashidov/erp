<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>General Journal Batch Line Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="~{navigation}">
    </nav>

    <div class="container-fluid">
        <h2>Sales Order Line Wizard</h2>

        <div class="col-md-12 col-lg-12">

            <form class="needs-validation" novalidate action="#" th:action="@{/generalJournalBatchLineWizardSecondPage}"
                th:object="${generalJournalBatchLine}" method="post">
                <div class="row g-3">

                    <input hidden type="text" class="form-control" id="generalJournalBatchCode" placeholder="" value=""
                        th:field="*{generalJournalBatchCode}">
                    <input hidden type="text" class="form-control" id="lineNo" placeholder="" value=""
                        th:field="*{lineNo}">
                    <input hidden type="text" class="form-control" id="page" placeholder="" value=""
                        th:field="*{page}">

                    <div class="col-sm-6">
                        <label for="type" class="form-label">Source Type</label>
                        <input readonly type="text" class="form-control" id="type" placeholder="" value=""
                            th:field="*{type}">
                    </div>

                    <div class="col-sm-6">
                        <label for="code" class="form-label">Source</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{code}">
                            <option selected value=""></option>
                            <option th:each="source : ${sources}" th:value="${source.code}"
                                th:text="${source.name}">
                            </option>
                        </select>
                    </div>

                    <input hidden type="text" class="form-control" id="name" placeholder="" value=""
                        th:field="*{name}">

                    <input hidden type="text" class="form-control" id="operationType" placeholder="" value=""
                        th:field="*{operationType}">

                    <input hidden type="text" class="form-control" id="date" placeholder="" value="" th:field="*{date}">

                    <input hidden type="text" class="form-control" id="documentCode" placeholder="" value=""
                        th:field="*{documentCode}">

                    <input hidden type="text" class="form-control" id="amount" placeholder="" value=""
                        th:field="*{amount}">

                    <input hidden type="text" class="form-control" id="bankAccountCode" placeholder="" value=""
                        th:field="*{bankAccountCode}">

                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
