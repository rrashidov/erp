<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="~{navigation}">
    </nav>

    <div class="container-fluid">
        <h2>Customer List <a class="btn btn-primary" href="/customerCard" role="button">New</a></h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Balance</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.code}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.paymentMethodName}"></td>
                        <td th:text="${customer.balance}"></td>
                        <td><a class="btn btn-primary" th:href="@{/customerCard?code={code}(code=${customer.code})}">Edit</a> <a
                            class="btn btn-primary" th:href="@{/deleteCustomer?code={code}&page={page}(code=${customer.code},page=${paging.currentPage})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav th:replace="~{paging}">
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
