<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Purchase Order Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="~{navigation}">
    </nav>

    <div class="container-fluid">
        <h2>Purchase Order Wizard</h2>

        <div class="col-md-12 col-lg-12">

            <form class="needs-validation" novalidate action="#" th:action="@{/purchaseOrderWizardFirstPage}"
                th:object="${purchaseOrderModel}" method="post">
                <div class="row g-3">

                    <div class="col-sm-6">
                        <label for="code" class="form-label">Code</label>
                        <input readonly type="text" class="form-control" id="code" placeholder="" value=""
                            th:field="*{code}">
                    </div>

                    <div class="col-sm-6">
                        <label for="vendorCode" class="form-label">Vendor</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{vendorCode}">
                            <option selected value=""></option>
                            <option th:each="vendor : ${vendors}" th:value="${vendor.code}"
                                th:text="${vendor.name}">
                            </option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
