<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>General Journal Batch Line Wizard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>

    <nav th:replace="navigation">
    </nav>

    <div class="container-fluid">
        <h2>Sales Order Line Wizard</h2>

        <div class="col-md-12 col-lg-12">

            <form class="needs-validation" novalidate action="#" th:action="@{/generalJournalBatchLineWizardThirdPage}"
                th:object="${generalJournalBatchLine}" method="post">
                <div class="row g-3">

                    <input hidden type="text" class="form-control" id="lineNo" placeholder="" value=""
                        th:field="*{lineNo}">
                    <input hidden type="text" class="form-control" id="generalJournalBatchCode" placeholder="" value=""
                        th:field="*{generalJournalBatchCode}">

                        <input hidden type="text" class="form-control" id="sourceCode" placeholder="" value=""
                        th:field="*{sourceCode}">

                    <div class="col-sm-6">
                        <label for="sourceType" class="form-label">Source Type</label>
                        <input readonly type="text" class="form-control" id="sourceType" placeholder="" value=""
                            th:field="*{sourceType}">
                    </div>

                    <div class="col-sm-6">
                        <label for="item" class="form-label">Source</label>
                        <input readonly type="text" class="form-control" id="sourceName" placeholder="" value=""
                            th:field="*{sourceName}">
                    </div>

                    <div class="col-sm-6">
                        <label for="operationType" class="form-label">Operation Type</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{operationType}">
                            <option
                                th:each="operationType : ${T(org.roko.erp.dto.GeneralJournalBatchLineOperationType).values()}"
                                th:value="${operationType}" th:text="${operationType}"></option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label for="documentCode" class="form-label">Document Code</label>
                        <input type="text" class="form-control" id="documentCode" placeholder="" value="" th:field="*{documentCode}">
                    </div>

                    <div class="col-sm-6">
                        <label for="date" class="col-sm-1 col-form-label">Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" id="date" th:field="*{date}">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>                    
                    </div>

                    <div class="col-sm-6">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="" value=""
                            th:field="*{amount}">
                    </div>

                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Bank Account</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{bankAccountCode}">
                          <option selected value=""></option>
                          <option th:each="bankAccount : ${bankAccounts}" th:value="${bankAccount.code}"
                            th:text="${bankAccount.name}">
                          </option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Finish</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker({
                format: 'dd.mm.yyyy',
                autoclose: true,
                todayHighlight: true,
                toggleActive: true
            });
        });
    </script>
</body>

</html>
